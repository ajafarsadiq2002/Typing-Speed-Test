<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External Style -->
    <link rel="stylesheet" href="styles.css">



    <title>Typing Speed Test</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-left-container">
                <div class="app-name">
                    <h1>
                        Typing Speed Test
                    </h1>
                </div>
                <div class="themes">
                    <button class="theme_change" onclick="changeTheme()">
                        <p>
                            Change Theme
                        </p>
                    </button>
                </div>
            </div>
            <div class="beginner-and-pro-buttons right">
                <button class="beginner" onclick="selectBeg()">
                    <p class="beginner_p">
                        Beginner
                    </p>
                </button>
                <button class="pro" onclick="selectPro()">
                    <p class="pro_p">
                        Pro
                    </p>
                </button>
            </div>
        </div>
    </div>

    <div class="typing-speed-contiainer">
        <div class="time-and-correctword">
            <div class="time speed">
                <sup style="font-size: 20px;" class="timesup">time</sup> 
                <span class="times">30s</span>
            </div>
            <div class="correct-word accuracy">
                <sup style="font-size: 20px;">cw</sup> 
                <span class="cw">
                    0
                </span>
            </div>
        </div>
        <div class="text-container">
            <div class="first-text-container">
                <div class="first1"></div>
                <div class="first2"></div>
                <div class="first3"></div>
                <div class="first4"></div>
                <div class="first5"></div>
                <div class="first6"></div>
                <div class="first7"></div>
                <div class="first8"></div>
                <div class="first9"></div>
                <div class="first10"></div>
                <div class="first11"></div>
            </div>
            <div class="second-text-container">
                <div class="first12"></div>
                <div class="first13"></div>
                <div class="first14"></div>
                <div class="first15"></div>
                <div class="first16"></div>
                <div class="first17"></div>
                <div class="first18"></div>
                <div class="first19"></div>
                <div class="first20"></div>
                <div class="first21"></div>
                <div class="first22"></div>
                <div class="first23"></div>
            </div>
            <div class="third-text-container">
                <div class="first24"></div>
                <div class="first25"></div>
                <div class="first26"></div>
                <div class="first27"></div>
                <div class="first28"></div>
                <div class="first29"></div>
                <div class="first30"></div>
                <div class="first31"></div>
                <div class="first32"></div>
                <div class="first33"></div>
                <div class="first34"></div>
            </div>
            
        </div>
    </div>

    <div class="input-and-reload-btn">
        <div class="input">
            <input type="text" name="" id="inputs">
        </div>
        <div class="reload">
            <button>
                <p>
                    <i class="fas fa-fw fa-redo-alt" onclick="reloadAgain()"></i>
                </p>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-container">
        <a href="https://github.com/ajafarsadiq2002">
            <p>
                Jafar Sadiq A - Github
            </p>
        </a>
        <p class="footer">
            Â© 
        </p>
    </div>

    <!-- Font Awsome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- External JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
